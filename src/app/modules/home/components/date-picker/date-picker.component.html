<div class="date-box">
    <label for="start-date">Start Date:</label>
    <input 
      type="date" 
      id="start-date" 
      [(ngModel)]="startDateString" 
      (ngModelChange)="onStartDateChange($event)">
  
    <label for="end-date">End Date:</label>
    <input 
      type="date" 
      id="end-date" 
      [(ngModel)]="endDateString" 
      (ngModelChange)="onEndDateChange($event)" 
      [min]="getMinEndDate()">
  </div>
