<div class="container-login">
  <div class="container">
    <fa-icon class="fa-3x" [icon]="faCircleInfo"></fa-icon>
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <!-- Username Field -->
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" id="userName" formControlName="userName" class="form-control" />
        <div *ngIf="registerForm.get('userName')?.invalid && (registerForm.get('userName')?.dirty || registerForm.get('userName')?.touched)" class="error">
          <small *ngIf="registerForm.get('userName')?.errors?.['required']">Username is required.</small>
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" formControlName="userEmail" class="form-control" />
        <div *ngIf="registerForm.get('userEmail')?.invalid && (registerForm.get('userEmail')?.dirty || registerForm.get('userEmail')?.touched)" class="error">
          <small *ngIf="registerForm.get('userEmail')?.errors?.['required']">Email is required.</small>
          <small *ngIf="registerForm.get('userEmail')?.errors?.['email']">Invalid email format.</small>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="error">
          <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
        </div>
      </div>

      <!-- Register Button -->
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>

    <!-- Error Message Display -->
    <div *ngIf="errorMessage" class="error-message alert alert-danger mt-2">
      {{ errorMessage }}
    </div>

    <!-- Link to Login -->
    <p>Already have an account? 
      <a (click)="goToLogin()" class="switch-link">Login here</a>
    </p>
  </div>
</div>
