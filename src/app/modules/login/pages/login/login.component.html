<div class="container-login">
  <fa-icon class="fa-3x" [icon]="faCircleInfo"></fa-icon>
  <h2>TickDesk Login</h2>

  <form (ngSubmit)="onSubmit()">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required>

    <button type="submit">Log In</button>
  </form>

  <!-- <p>Don't have an account? 
    <a (click)="goToRegister()" class="switch-link">Register here</a>
  </p> -->
</div>

<!-- <ng-template #successTpl>Log In Successful</ng-template> -->
<ng-template #dangerTpl>Wrong Credentials or Empty Inputs</ng-template>
